<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />

    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/LucienLefebvre/casserolades/master/casserolades.jpg"
    />
    <meta property="og:title" content="Générateur de casserolades" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    <meta property="og:image:type" content="image/png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://descasserolespourmacron.fr" />
    <meta name="twitter:site" content="@CasserolesApp" />
    <meta name="twitter:title" content="Générateur de casserolades" />
    <meta
      name="twitter:description"
      content="Devenez chef d'orchestre de casseroles"
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/LucienLefebvre/casserolades/master/casserolades.jpg"
    />

    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
